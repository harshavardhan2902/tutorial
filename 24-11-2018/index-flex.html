<html>
	<head>
		<title>flexbox</title>
		<style>
		.container{
		width:100%
		height:100%;
		margin:0;
		padding:0;
		}
		.header{
		width:100%;
		height:20%;
		background-color:steelblue;
		flex:1;
		display:flex;
		flex-direction:row;
		justify-content:center;
		align-items:center;
		}
		.section{
		width:100%;
		height:70%;
		flex:1;
		display:flex;
		background-color:lavender;
		justify-content:center;
		align-items:center;
		}
		.footer{
		flex:1;
		display:flex;
		justify-content:center;
		align-items:center;
		}
		
		
		</style>
	</head>
	

<body>
	<div class="container">
		<div class="header">1</div>
		<div class="section">2</div>
		<div class="footer">3</div>
	</div>
</body>
</html>
