<html>
	<head>
		<title>layout</title>
		<style>
			.header{
			width:100%;
			height:100px;
			background-color:steelblue;
			color:white;
			}
			.logo{
			float:left;
			width:50%;
			position:absolute;
			
			}
			.form{
			float:right;
			width:50%;
			padding-top:40px;
			}
			.section{
			float:left;
			width:100%;
			height=30%;
			background-color:lavender;
			
			}
			.connecting-logo{
			padding:50px;
			margin:50px;
			}
			.aside{
			position:relative;
			bottom:400px;
			left:200px;
			}
			
			
			
		</style>
	</head>
	
	<body>
		<div class="container">
			<div class="header" >
				<div class="logo">
					<img src="images/images-2.PNG" />
				</div>
				<!--ends logo div-->
				<div class="form">
					<label>Email or Phone<label>
					<input type="text" />
					<label>Password<label>
					<input type="text" />
					<input type="submit" value="Log In" />
				</div>
				<!--ends form div-->
			</div>
			<!--ends header div-->
			<div class="section">
				<div class="text">
				<h1>Facebook helps you connect and share with the people in your life.</h1>
				</div>
				<!--ends text div-->
				<div class="connecting-logo">
					<img src="images/connecting-logo.png" />
				</div>
				<!--ends connecting logo div-->
				<div class="aside">
					<div class="form">
						<h1>Create an account</h1>
						<h2>its free and always will be</h2>
						<input type="text" placeholder="Firstname" />
						<input type="text" placeholder="Surname" />
						<br/>
						<input type="text" placeholder="Mobile number or email address" />
						<br/>
						<input type="text" placeholder="New Password" />
						<br/>
						<label>Birthday<label>
						<br/>
						<select><option>Day</option></select>
						<select><option>Month</option></select>	
						<select><option>year</option></select>
						<br/>
						<input type="radio" />Female
						<input type="radio" />Male	
						<br/>
						<label>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy.<label>
						<br/>
						<input type="submit" value="Sign Up" />
					</div>
					
					
				</div>
				<!--ends aside div-->
			
			
			</div>
			<!--ends section div-->
			
			
			
		</div>
		<!--ends container div-->
	
	</body>
	
</html>
